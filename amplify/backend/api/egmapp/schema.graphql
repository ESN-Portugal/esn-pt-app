type UserProfile @model @auth(rules: [{allow: private}]) {
  id: ID!
  firstName: String!
  lastName: String!
  ESNCountry: String
  ESNSection: String
}

type UserFavoriteSession @model @auth(rules: [{allow: private}, {allow: owner}]) {
  id: ID!
  sessionId: String!
}

type Venue @model @auth(rules: [{allow: private}, {allow: public, operations: [read]}]) {
  id: ID!
  name: String!
  description: String
  longitude: Float
  latitude: Float
}

type Speaker @model @auth(rules: [{allow: private}, {allow: public, operations: [read]}]) {
  id: ID!
  name: String!
  sessions: [Session] @manyToMany(relationName: "SessionSpeaker")
  description: String
}

enum SessionType {
  PARTNER
  WORKSHOP
  SMALL_SESSION
  KEYNOTE
}

type Session @model @auth(rules: [{allow: private}, {allow: public, operations: [read]}]) {
  id: ID!
  name: String!
  description: String
  type: SessionType!
  startsAt: AWSDateTime!
  endsAt: AWSDateTime!
  Speakers: [Speaker] @manyToMany(relationName: "SessionSpeaker")
  Venue: Venue! @hasOne
}
 