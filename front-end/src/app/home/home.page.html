<ion-header class="ion-no-border">
  <ion-toolbar color="ideaToolbar">
    <ion-buttons slot="start">
      <ion-button (click)="app.openUserPreferences()">
        <ion-icon name="menu" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>EGM</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="app.reloadApp()">
        <ion-icon name="refresh" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div class="maxWidthContainer">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">
          <h2>Welcome <span *ngIf="app.user.firstName">, {{ app.user.firstName }}</span>!</h2>
        </ion-card-title>
      </ion-card-header>
      <ion-card-content *ngIf="app.user">
        <ion-item> This is the home page. It is currently empty :) </ion-item>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
