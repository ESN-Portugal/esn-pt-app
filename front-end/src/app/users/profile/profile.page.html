<ion-header class="ion-no-border">
  <ion-toolbar color="white">
    <ion-title>{{ 'PROFILE.PROFILE' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="maxWidthContainer" *ngIf="app.user">
    <ion-card>
      <ion-card-header color="dark">
        <ion-row>
          <ion-col>
            <input id="avatarInput" type="file" accept="image/*" style="display: none" (change)="setAvatar($event)" />
            <p>
              <idea-user-avatar
                class="tappable"
                size="extraLarge"
                [src]="app.getUserImageURL(app.user)"
                [name]="app.user.firstName"
              ></idea-user-avatar>
            </p>
          </ion-col>
        </ion-row>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-input readonly labelPlacement="floating" [value]="app.user.userId">
            <div slot="label">ID</div>
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input readonly labelPlacement="floating" [value]="app.user.email">
            <div slot="label">Email</div>
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input readonly labelPlacement="floating" [value]="app.user.firstName">
            <div slot="label">Name</div>
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input readonly labelPlacement="floating" [value]="app.user.sectionCode">
            <div slot="label">Section Code</div>
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input readonly labelPlacement="floating" [value]="app.user.sectionName">
            <div slot="label">Section</div>
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input readonly labelPlacement="floating" [value]="app.user.sectionCountry">
            <div slot="label">Country</div>
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input readonly labelPlacement="floating" [value]="app.user.role">
            <div slot="label">Role</div>
          </ion-input>
        </ion-item>
        <ion-item button detail color="primary" (click)="goToRegistration()">
          <ion-label>My registration</ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <ion-list class="aList">
      <ion-item lines="none">
        <ion-label color="medium">Version {{ version }}</ion-label>
      </ion-item>
      <ion-item button detail>
        <ion-label>Terms and Conditions</ion-label>
      </ion-item>
      <ion-item button detail>
        <ion-label>Privacy Policy</ion-label>
      </ion-item>
    </ion-list>
    <div class="smallWidthContainer ion-text-center ion-padding-top">
      <p>
        <ion-button color="dark" expand="block" (click)="app.logout()">Logout</ion-button>
      </p>
      <h2 class="lotOfMarginTop">
        <ion-text color="danger">DANGEROUS!</ion-text>
      </h2>
      <p>
        <ion-button fill="outline" color="danger" expand="block" (click)="deleteAccount()"> Delete account </ion-button>
      </p>
    </div>
  </div>
</ion-content>
