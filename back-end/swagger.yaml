openapi: 3.0.3

info:
  title: EGM API
  version: 3.0.2
  contact:
    name: EGM Technical Lead
    email: egm-technical@esn.org
    url: https://esn.org

servers:
  # if needed, substitute the correct API URL
  - url: https://api.egm.click/{environment}
    variables:
      environment:
        enum: [dev, prod]
        default: dev
        description: The API stage

externalDocs:
  description: Models documentation
  url: https://github.com/uatisdeproblem/egm-app/blob/main/back-end/src/models # @todo change this to ESN Repo

tags:
  - name: Status
    description: The app's status
  - name: Auth
    description: Access the platform
  - name: Users
    description: The users of the platform
  - name: Registrations
    description: Registrations to the main event

paths:
  /status:
    get:
      summary: Get the status of the app, depending on its version
      tags: [Status]
      parameters:
        - name: v
          in: query
          description: App version; if not specified, targets the latest version
          schema:
            type: string
      responses:
        200:
          $ref: '#/components/responses/AppStatus'
  /galaxy:
    get:
      summary: End the login flow via ESN Accounts auth service
      description: Acquire the CAS ticket, validate it, create the user (if necessary) and return a token.
      tags: [Auth]
      parameters:
        - name: ticket
          in: query
          description: The CAS ticket of successful login with ESN Accounts
          required: true
          schema:
            type: string
      responses:
        200:
          $ref: '#/components/responses/OperationCompleted'
  /cognito:
    post:
      summary: Actions on Cognito auth service
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                action:
                  type: string
                  enum: [SIGN_IN, SIGN_UP, SIGN_IN, CONFIRM_SIGN_UP, RESEND_TEMPORARY_PASSWORD]
                email:
                  type: string
                  description: (SIGN_IN, SIGN_UP, SIGN_IN, CONFIRM_SIGN_UP, RESEND_TEMPORARY_PASSWORD)
                password:
                  type: string
                  description: (SIGN_UP)
                confirmationCode:
                  type: string
                  description: (CONFIRM_SIGN_UP)
                firstName:
                  type: string
                  description: (SIGN_UP)
                lastName:
                  type: string
                  description: (SIGN_UP)
      responses:
        200:
          $ref: '#/components/responses/OperationCompleted'
        400:
          $ref: '#/components/responses/BadParameters'
  /users:
    patch:
      summary: Actions on the users.
      description: For users coming from galaxy.
      tags: [Users]
      security:
        - AuthFunction: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                action:
                  type: string
                  enum: [GET_IMAGE_UPLOAD_URL]
      responses:
        200:
          $ref: '#/components/responses/OperationCompleted'
        400:
          $ref: '#/components/responses/BadParameters'
    delete:
      summary: Remove the user's profile.
      description: Users can delete their own data. Assistants can delete everyone's
      tags: [Users]
      security:
        - AuthFunction: []
      responses:
        200:
          $ref: '#/components/responses/User'
        400:
          $ref: '#/components/responses/BadParameters'
  /users/{userId}:
    get:
      summary: Get an ESNer's profile.
      tags: [Users]
      security:
        - AuthFunction: []
      parameters:
        - name: userId
          in: path
          description: The user's galaxy ID.
          required: true
          schema:
            type: string
      responses:
        200:
          $ref: '#/components/responses/User'
        400:
          $ref: '#/components/responses/BadParameters'
    patch:
      summary: Actions on an user.
      description: Only for admins.
      tags: [Users]
      security:
        - AuthFunction: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                action:
                  type: string
                  enum: [CHANGE_ROLE]
                role:
                  type: number
                  enum: [CHANGE_ROLE]
      responses:
        200:
          $ref: '#/components/responses/User'
        400:
          $ref: '#/components/responses/BadParameters'
  /registrations:
    get:
      summary: Get an all registrations.
      description: Requires to be an admin
      tags: [Registrations]
      security:
        - AuthFunction: []
      responses:
        200:
          $ref: '#/components/responses/Registrations'
        400:
          $ref: '#/components/responses/BadParameters'
  /registrations/{registrationId}:
    get:
      summary: Get a registration.
      tags: [Registrations]
      security:
        - AuthFunction: []
      parameters:
        - name: registrationId
          in: path
          description: The registration ID.
          required: true
          schema:
            type: string
      responses:
        200:
          $ref: '#/components/responses/Registration'
        400:
          $ref: '#/components/responses/BadParameters'
    put:
      summary: Update the registration.
      description: Can only update if it hasn't been submitted yet.
      tags: [Registrations]
      security:
        - AuthFunction: []
      parameters:
        - name: registrationId
          in: path
          description: The registration ID.
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Registration'
      responses:
        200:
          $ref: '#/components/responses/Registration'
        400:
          $ref: '#/components/responses/BadParameters'
    patch:
      summary: Actions on a registration.
      tags: [Registrations]
      security:
        - AuthFunction: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                action:
                  type: string
                  enum: [APPROVE, SUBMIT, CANCEL]
                status:
                  type: number
                  enum: [APPROVE, SUBMIT, CANCEL]
      responses:
        200:
          $ref: '#/components/responses/Registration'
        400:
          $ref: '#/components/responses/BadParameters'

components:
  schemas:
    AppStatus:
      type: object
      additionalProperties: {}
    User:
      type: object
      additionalProperties: {}
    Registration:
      type: object
      additionalProperties: {}

  responses:
    AppStatus:
      description: The app status for the targeted version
      content:
        application/json:
          schema:
            type: object
            $ref: '#/components/schemas/AppStatus'
    User:
      description: A user of the platform
      content:
        application/json:
          schema:
            type: object
            $ref: '#/components/schemas/User'
    Registration:
      description: A user's registration to the main event
      content:
        application/json:
          schema:
            type: object
            $ref: '#/components/schemas/Registration'
    Registrations:
      description: A list of user registrations to the main event
      content:
        application/json:
          schema:
            type: array
            $ref: '#/components/schemas/Registration'
    BadParameters:
      description: Bad input parameters
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: The request isn't valid
    OperationCompleted:
      description: Operation completed

  securitySchemes:
    AuthFunction:
      type: apiKey
      name: Authorization
      in: header
